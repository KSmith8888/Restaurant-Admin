<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src 'self'; script-src 'self'; connect-src 'self'; base-uri 'self'; img-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/all-pages.css" />
        <link rel="stylesheet" href="../styles/tasks.css" />
        <script src="../scripts/tasks.js" type="module"></script>
        <title>Employee Tasks</title>
    </head>
    <body>
        <header class="header">
            <h1 class="main-heading">Employee Tasks</h1>
            <button id="logout-button" type="button">Logout</button>
        </header>
        <nav class="navbar">
            <ul class="nav-item">
                <a href="http://127.0.0.1:5500/Restaurant%20Frontend/index.html"
                    >Public Site</a
                >
            </ul>
            <ul class="nav-item">
                <a href="/pages/schedule.html" class="nav-link">Schedule</a>
            </ul>
            <ul class="nav-item">
                <a href="/pages/tasks.html" class="nav-link active-nav-link"
                    >Tasks</a
                >
            </ul>
            <ul class="nav-item">
                <a href="/pages/menu-update.html" class="nav-link"
                    >Menu Update</a
                >
            </ul>
            <ul class="nav-item">
                <a href="/pages/register-user.html" class="nav-link"
                    >Register User</a
                >
            </ul>
        </nav>
        <main class="main">
            <p id="response-message"></p>
            <section id="tasks-section">
                <div id="tasks-data-container"></div>
            </section>
            <dialog id="create-task-list-modal">
                <form id="create-task-list-form">
                    <h2>Create new task list</h2>
                    <div
                        id="create-task-list-container"
                        class="tasks-input-container"
                    >
                        <label for="create-task-list-name-input">Name:</label>
                        <input
                            id="create-task-list-name-input"
                            type="text"
                            name="name"
                            pattern="[a-zA-Z0-9 -]+"
                            minlength="4"
                            maxlength="20"
                            required
                        />

                        <label for="new-task-list-1">Task:</label>
                        <input
                            id="new-task-list-1"
                            type="text"
                            name="task-1"
                            pattern="[a-zA-Z0-9 -]+"
                            minlength="4"
                            maxlength="60"
                            required
                        />
                    </div>
                    <div class="button-container">
                        <button
                            id="create-task-list-close-btn"
                            type="button"
                            class="form-button"
                        >
                            Close
                        </button>
                        <button
                            id="create-task-list-submit-btn"
                            type="submit"
                            class="form-button"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </dialog>
            <dialog id="update-tasks-modal">
                <form id="update-tasks-form">
                    <h2>Update Tasks</h2>
                    <div
                        id="update-tasks-input-container"
                        class="tasks-input-container"
                    ></div>
                    <div class="button-container">
                        <button
                            id="add-single-task-btn"
                            type="button"
                            class="form-button"
                        >
                            Add Task
                        </button>
                        <button
                            id="update-tasks-close-btn"
                            type="button"
                            class="form-button"
                        >
                            Close
                        </button>
                        <button
                            id="update-tasks-submit-btn"
                            type="submit"
                            class="form-button"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </dialog>
        </main>
        <footer class="footer">
            <small class="footer-text"
                >Legal information and disclosures can be found in our
                <a href="#" class="footer-link">Terms of Service</a></small
            >
        </footer>
    </body>
</html>
