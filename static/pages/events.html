<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src 'self'; script-src 'self'; connect-src 'self'; base-uri 'self'; img-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/all-pages.css" />
        <link rel="stylesheet" href="../styles/events.css" />
        <script src="../scripts/events.js" type="module"></script>
        <title>Events</title>
    </head>
    <body>
        <header class="header">
            <div class="header-info-container"></div>
            <h1 class="main-heading">Event Information</h1>
            <div class="header-info-container">
                <p id="username-text"></p>
                <button id="logout-button" class="form-button" type="button">
                    Logout
                </button>
            </div>
        </header>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="https://ksmith8888.github.io/Restaurant-Public/"
                        >Public Site</a
                    >
                </li>
                <li class="nav-item">
                    <a href="/pages/schedule.html" class="nav-link"
                        >Employee Schedules</a
                    >
                </li>
                <li class="nav-item">
                    <a href="/pages/tasks.html" class="nav-link"
                        >Employee Tasks</a
                    >
                </li>
                <li class="nav-item">
                    <a href="/pages/menu-update.html" class="nav-link"
                        >Menu Information</a
                    >
                </li>
                <li class="nav-item">
                    <a href="/pages/register-user.html" class="nav-link"
                        >User Accounts</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        href="/pages/events.html"
                        class="nav-link active-nav-link"
                        >Events</a
                    >
                </li>
            </ul>
        </nav>
        <main class="main">
            <form id="add-event-form">
                <h2>Add New Event</h2>
                <label for="title-input">Title:</label>
                <input
                    id="title-input"
                    name="title"
                    type="text"
                    minlength="4"
                    maxlength="30"
                    required
                />
                <label for="date-input">Date:</label>
                <input
                    id="date-input"
                    name="date"
                    type="date"
                    min="2023/01/01"
                    max="2099/12/31"
                    required
                />
                <label for="content-input">Content:</label>
                <textarea
                    id="content-input"
                    name="content"
                    minlength="4"
                    maxlength="180"
                    rows="7"
                    cols="30"
                    required
                ></textarea>
                <button
                    id="add-event-submit-btn"
                    class="form-button"
                    type="submit"
                >
                    Submit
                </button>
                <p id="add-event-error-message"></p>
            </form>
            <section id="events-section"></section>
        </main>
        <footer class="footer">
            <small class="footer-text"
                >Legal information and disclosures can be found in our
                <a href="#" class="footer-link">Terms of Service</a></small
            >
        </footer>
    </body>
</html>
