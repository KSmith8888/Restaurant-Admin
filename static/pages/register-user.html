<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src 'self'; script-src 'self'; connect-src 'self'; base-uri 'self'; img-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/all-pages.css" />
        <link rel="stylesheet" href="../styles/register-user.css" />
        <script src="../scripts/register-user.js" type="module"></script>
        <title>User Profile Registration Page</title>
    </head>
    <body>
        <header class="header">
            <h1 class="main-heading">User Profile Registration Page</h1>
            <button id="logout-button" type="button">Logout</button>
        </header>
        <nav class="navbar">
            <ul class="nav-item">
                <a href="http://127.0.0.1:5500/Restaurant%20Frontend/index.html"
                    >Public Site</a
                >
            </ul>
            <ul class="nav-item">
                <a href="/pages/schedule.html" class="nav-link">Schedule</a>
            </ul>
            <ul class="nav-item">
                <a href="/pages/tasks.html" class="nav-link">Tasks</a>
            </ul>
            <ul class="nav-item">
                <a href="/pages/menu-update.html" class="nav-link"
                    >Menu Update</a
                >
            </ul>
            <ul class="nav-item">
                <a
                    href="/pages/register-user.html"
                    class="nav-link active-nav-link"
                    >Register User</a
                >
            </ul>
        </nav>
        <main class="main">
            <form id="register-user-profile-form">
                <h2>Register New User Profile</h2>
                <label for="register-username-input">Username:</label>
                <input
                    id="register-username-input"
                    type="text"
                    name="username"
                    pattern="^[a-zA-Z0-9 .-]+$"
                    minlength="4"
                    maxlength="20"
                    required
                />
                <label for="register-password-input">Password:</label>
                <input
                    id="register-password-input"
                    type="password"
                    name="password"
                    pattern="^[a-zA-Z0-9 .-]+$"
                    minlength="4"
                    maxlength="20"
                    required
                />
                <label for="register-admin-input">Admin:</label>
                <input id="register-admin-input" type="checkbox" name="admin" />
                <button
                    id="register-user-submit-button"
                    type="submit"
                    class="form-button"
                >
                    Submit
                </button>
                <p id="error-message"></p>
            </form>
            <section id="users-section"></section>
            <dialog id="update-role-modal">
                <form id="update-role-form">
                    <h2>Update User Role</h2>
                    <p id="update-form-name">Update name here</p>
                    <fieldset>
                        <legend>Select User Role:</legend>
                        <label for="update-role-input-user">User</label>
                        <input
                            id="update-role-input-user"
                            type="radio"
                            name="role"
                            value="User"
                        />
                        <label for="update-role-input-admin">Admin</label>
                        <input
                            id="update-role-input-admin"
                            type="radio"
                            name="role"
                            value="Admin"
                        />
                        <div class="button-container">
                            <button
                                id="role-modal-close-btn"
                                class="form-button"
                                type="button"
                            >
                                Close
                            </button>
                            <button
                                id="role-modal-submit-btn"
                                class="form-button"
                                type="submit"
                            >
                                Submit
                            </button>
                        </div>
                    </fieldset>
                </form>
            </dialog>
        </main>
        <footer class="footer">
            <small class="footer-text"
                >Legal information and disclosures can be found in our
                <a href="#" class="footer-link">Terms of Service</a></small
            >
        </footer>
    </body>
</html>
