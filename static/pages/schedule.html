<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src 'self'; script-src 'self'; connect-src 'self'; base-uri 'self'; img-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/all-pages.css" />
        <link rel="stylesheet" href="../styles/schedule.css" />
        <script src="../scripts/schedule.js" type="module"></script>
        <title>Schedule Page</title>
    </head>
    <body>
        <header class="header">
            <h1 class="main-heading">Schedule Page</h1>
            <button id="logout-button" type="button">Logout</button>
        </header>
        <nav class="navbar">
            <ul class="nav-item">
                <a href="http://127.0.0.1:3000/" class="nav-link">Login</a>
            </ul>
            <ul class="nav-item">
                <a href="/pages/schedule.html" class="nav-link">Schedule</a>
            </ul>
            <ul class="nav-item">
                <a href="/pages/menu-update.html" class="nav-link"
                    >Menu Update</a
                >
            </ul>
            <ul class="nav-item">
                <a href="/pages/register-user.html" class="nav-link"
                    >Register User</a
                >
            </ul>
        </nav>
        <main class="main">
            <section id="schedule-data">
                <p id="response-message"></p>
            </section>
            <dialog id="add-schedule-modal">
                <form id="add-schedule-form">
                    <button id="add-schedule-close-btn" type="button">
                        Close
                    </button>
                    <label for="add-schedule-name-input">Name:</label>
                    <input
                        id="add-schedule-name-input"
                        type="text"
                        name="name"
                        pattern="[a-zA-Z0-9 -]+"
                        minlength="4"
                        maxlength="20"
                        required
                    />
                    <div id="add-schedule-days-container">
                        <label for="add-schedule-1">Schedule:</label>
                        <input
                            id="add-schedule-1"
                            type="text"
                            name="schedule-1"
                            pattern="[0-9 :-]+"
                            minlength="3"
                            maxlength="12"
                            required
                        />
                    </div>
                    <button id="add-schedule-day-btn" type="button">
                        Add Day
                    </button>
                    <button id="add-schedule-submit-btn" type="submit">
                        Submit
                    </button>
                </form>
            </dialog>
        </main>
        <footer class="footer">
            <small class="footer-text"
                >Legal information and disclosures can be found in our
                <a href="#" class="footer-link">Terms of Service</a></small
            >
        </footer>
    </body>
</html>
